{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4 text-center fw-bold">Xabarlar</h2>
    {% if users %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for user in users %}
                <div class="col">
                    <div class="card shadow-sm h-100 border-0 rounded-4">
                        <div class="card-body text-center">
                            <img src="https://ui-avatars.com/api/?name={{ user.username }}" class="rounded-circle mb-3" width="80" height="80" alt="{{ user.username }}">
                            <h5 class="card-title">{{ user.username }}</h5>
                            <a href="{% url 'chat' user.id %}" class="btn btn-outline-primary mt-2">Boshlash</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center" role="alert">
            Hozircha hech qanday foydalanuvchi yoâ€˜q.
        </div>
    {% endif %}
</div>
{% endblock %}
